<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>

<body class="p-2">
    <h1 class="text-center">Container</h1>
    <div class="container-fluid text-center bg-primary text-light rounded">
        <h1>Hello World!</h1>
    </div>
    <hr>
    <h1 class="text-center">Grids</h1>
    <div class="container-fluid">
        <div class="row text-center text-white">
            <div class="col-lg-4 col-sm-4 bg-primary rounded">
                Column 1
            </div>
            <div class="col-lg-4 col-sm-4 bg-danger rounded">
                Column 2
            </div>
            <div class="col-lg-4 col-sm-4 bg-warning rounded">
                Column 3
            </div>
        </div>
        <hr>
        <h1 class="text-center">Table</h1>
        <table class="table table-striped table-bordered table-hover p-0">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Score</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>Momen</td>
                    <td>99</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>Aland</td>
                    <td>88</td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>Komas</td>
                    <td>77</td>
                </tr>
            </tbody>
        </table>
        <hr>
        <h1 class="text-center">Image</h1>
        <div class="container-fluid">
            <img class="img-thumbnail" src="Img.jpg" alt="">
            <img class="img-thumbnail" src="Img.jpg" alt="">
            <img class="img-thumbnail" src="Img.jpg" alt="">
        </div>
    </div>
    <div class="Container">
      <h1 class="text-center">Alert</h1>
      <div class="alert alert-primary" role="alert">
        Primary alert 
      </div>
      <div class="alert alert-secondary" role="alert">
        Secondry alert 
      </div>
      <div class="alert alert-success" role="alert">
        success alert 
      </div>
      <div class="alert alert-light" role="alert">
        danger alert 
      </div>
      <div class="alert alert-warning" role="alert">
        warning alert 
      </div>
      <div class="alert alert-info" role="alert">
        Primary info 
      </div>
      <div class="alert alert-dark" role="alert">
        Primary dark 
      </div>
      <div class="Container text-center">
        <h1 class="text-center">Button</h1>
        <button class="btn btn-primary"><i class="bi bi-award"></i>Primary</button>
      
        <button class="btn btn-danger">danger</button>
        <button class="btn btn-info">Info</button>
      </div>
      <div></div>
    </div>
    <form style="max-width: 400px; margin: 0 auto;">
  <div class="mb-3" style="text-align: left;">
    <label class="form-label" style="font-weight: bold;">Email address:</label>
    <input type="email" class="form-control" style="width: 100%;">
    <div id="emailHelp" class="form-text" style="font-style: italic; color: #666;">We'll never share your email with anyone else.</div>
  </div>
  <div class="mb-3" style="text-align: left;">
    <label class="form-label" style="font-weight: bold;">Password:</label>
    <input type="password" class="form-control" style="width: 100%;">
  </div>
  <div class="mb-3 form-check" style="text-align: left;">
    <input type="checkbox" class="form-check-input">
    <label class="form-check-label" style="font-weight: normal;">Check me out</label>
  </div>
  <button type="submit" class="btn btn-primary" style="width: 100%;">Submit</button>
</form>
<!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
  Launch static backdrop modal
</button>

<!-- Modal -->
<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="staticBackdropLabel">Modal title</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        ...
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Understood</button>
      </div>
    </div>
  </div>
</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
